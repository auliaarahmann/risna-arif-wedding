<!DOCTYPE html>
<html lang="in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan Risna & Arif</title>
    <link rel="stylesheet" href="assets\css\style.css" />
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap');
        </style> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="hero">
      <h2>Undangan Pernikahan</h2>
      <h1>Risna & Arif</h1>
    </header>
    <section class="undangan-printed"></section>
    <section class="countdown">
      <h3>Akad Nikah</h3>
      <p>Juma't, 20 Desember 2024</p>
      <h3 style="margin-top: 100px">Walimah / Resepsi</h3>
      <p>Minggu, 22 Desember 2024</p>
      <div id="countdown-timer">
        <div>
          <span id="days">0</span>
          <p>Hari</p>
        </div>
        <div>
          <span id="hours">0</span>
          <p>Jam</p>
        </div>
        <div>
          <span id="minutes">0</span>
          <p>Menit</p>
        </div>
        <div>
          <span id="seconds">0</span>
          <p>Detik</p>
        </div>
      </div>
    </section>

    <section class="location">
      <h3>Lokasi Acara</h3>
      <a
        href="https://maps.app.goo.gl/ch6zWooPjRSxJDU17"
        target="_blank"
        class="btn"
        >Klik untuk membuka peta</a
      >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.210477734971!2d98.08820997478956!3d4.371617695602461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30379f445733d2c1%3A0x3d668f9af4bc95a5!2sRUMAH%20MAKAN%20NIBONG%20RAYA!5e0!3m2!1sen!2sid!4v1732532106875!5m2!1sen!2sid"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <footer>
      <p>
        Copyright 2024 Design by:
        <a href="https://github.com/auliaarahmann" target="_blank"
          >Aulia Rahman</a
        >
      </p>
    </footer>

    <script src="assets\js\script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
